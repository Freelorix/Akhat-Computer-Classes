<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Auth - AKSHAT COMPUTER CLASSES</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            display: ['Inter', 'system-ui'],
          },
          colors: {
            brandYellow: '#FACC15',
            brandBlack: '#0b0b0b',
          }
        }
      }
    }
  </script>
</head>
<body class="min-h-screen bg-gradient-to-b from-brandBlack via-black to-brandYellow text-white font-display flex flex-col">

  <!-- NAVBAR -->
  <header class="sticky top-0 z-40 backdrop-blur bg-black/60 border-b border-white/10">
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 py-3 flex items-center justify-between">
      <a href="index.html" class="flex items-center gap-3 group">
        <img src="logo.png" alt="Logo" class="h-14 w-14 object-contain rounded-lg shadow-md bg-black/90 p-1" />
        <div>
          <div class="text-lg sm:text-xl font-extrabold text-yellow-400">
            AKSHAT COMPUTER CLASSES
          </div>
          <div class="text-xs text-yellow-300/80 -mt-0.5">Learn • Practice • Succeed</div>
        </div>
      </a>
      <a href="index.html" class="px-4 py-2 rounded-xl bg-gradient-to-r from-yellow-400 to-yellow-600 text-black font-bold shadow-lg hover:shadow-yellow-500/40">← Back</a>
    </div>
  </header>

  <!-- AUTH CARD (CENTER) -->
  <main class="flex-1 flex items-center justify-center p-6">
    <div class="w-full max-w-md rounded-2xl border border-white/10 bg-zinc-900/95 p-8 shadow-2xl">
      <h2 class="text-2xl font-extrabold text-center mb-6">Login / Register</h2>

      <!-- Tabs -->
      <div class="flex gap-2 mb-6">
        <button id="tabLogin" class="flex-1 py-2 rounded-xl bg-white/10 font-semibold">Login</button>
        <button id="tabRegister" class="flex-1 py-2 rounded-xl font-semibold">Register</button>
      </div>

      <!-- LOGIN FORM -->
      <form id="formLogin" class="space-y-4">
        <input type="email" placeholder="Email" class="w-full px-4 py-3 rounded-xl bg-black/40 border border-white/10 focus:ring-2 focus:ring-yellow-400" required>
        <input type="password" placeholder="Password" class="w-full px-4 py-3 rounded-xl bg-black/40 border border-white/10 focus:ring-2 focus:ring-yellow-400" required>
        <button class="w-full px-5 py-3 rounded-xl bg-gradient-to-r from-yellow-400 to-yellow-600 text-black font-bold">Login</button>
        <p class="text-sm text-center"><a href="#" class="text-yellow-400 underline">Forgot Password?</a></p>
      </form>

      <!-- REGISTER FORM -->
      <form id="formRegister" class="space-y-4 hidden">
        <input type="text" placeholder="Full Name" class="w-full px-4 py-3 rounded-xl bg-black/40 border border-white/10 focus:ring-2 focus:ring-yellow-400" required>
        <input type="email" placeholder="Email" class="w-full px-4 py-3 rounded-xl bg-black/40 border border-white/10 focus:ring-2 focus:ring-yellow-400" required>
        <input type="password" placeholder="Password" class="w-full px-4 py-3 rounded-xl bg-black/40 border border-white/10 focus:ring-2 focus:ring-yellow-400" required>
        <button class="w-full px-5 py-3 rounded-xl bg-gradient-to-r from-yellow-400 to-yellow-600 text-black font-bold">Create Account</button>
      </form>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="border-t border-white/10 bg-black/90 text-center py-4 text-sm text-white/70">
    © <span id="year"></span> AKSHAT COMPUTER CLASSES. All rights reserved.
  </footer>

  <script>
    // Toggle forms
    const tabLogin = document.getElementById("tabLogin");
    const tabRegister = document.getElementById("tabRegister");
    const formLogin = document.getElementById("formLogin");
    const formRegister = document.getElementById("formRegister");

    tabLogin.addEventListener("click", () => {
      formLogin.classList.remove("hidden");
      formRegister.classList.add("hidden");
      tabLogin.classList.add("bg-white/10");
      tabRegister.classList.remove("bg-white/10");
    });

    tabRegister.addEventListener("click", () => {
      formRegister.classList.remove("hidden");
      formLogin.classList.add("hidden");
      tabRegister.classList.add("bg-white/10");
      tabLogin.classList.remove("bg-white/10");
    });

    // Year auto update
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
